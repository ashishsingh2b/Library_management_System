<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
</head>
<body>
    <h1>View Library Books</h1>
    <div>
        <h1>All book list</h1>
        <table>
            <thead>
                <tr>
                    <th>Sr no</th>
                    <th>Book name</th>
                    <th>Author Name</th>
                    <th>ISBN number</th>
                    <th>Category</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books  %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.isbn}}</td>
                    <td>{{book.category}}</td>
                    <td>
                    <a href="{% url 'delete_book' book.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
